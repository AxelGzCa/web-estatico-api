<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pokedex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            display: inline-block;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Pokedex</h1>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="pokemonName" placeholder="Nombre del Pokémon">
            <button onclick="buscarPokemon()">Buscar</button>
        </div>

        <div id="resultado"></div>
    </main>

    <footer>
        Hecho por Axel Gomez Cordoba
    </footer>

    <script>
        function buscarPokemon() {
            var nombrePokemon = document.getElementById("pokemonName").value.trim().toLowerCase();

            if (nombrePokemon !== "") {
                var url = "https://pokeapi.co/api/v2/pokemon/" + nombrePokemon;

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('No se encontró el Pokémon');
                        }
                        return response.json();
                    })
                    .then(data => mostrarResultado(data))
                    .catch(error => mostrarError(error.message));
            } else {
                // Si no se proporciona un nombre específico, muestra resultados generales.
                var url = "https://pokeapi.co/api/v2/pokemon?limit=10";

                fetch(url)
                    .then(response => response.json())
                    .then(data => mostrarResultadosGenerales(data.results))
                    .catch(error => mostrarError(error.message));
            }
        }

        function mostrarResultado(data) {
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "";
            
            var card = document.createElement("div");
            card.className = "card";
            
            var nombre = document.createElement("h2");
            nombre.textContent = data.name;
            
            var imagen = document.createElement("img");
            imagen.src = data.sprites.front_default;
            imagen.alt = data.name;

            card.appendChild(nombre);
            card.appendChild(imagen);
            resultado.appendChild(card);
        }

        function mostrarResultadosGenerales(results) {
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "<h2>Resultados Generales</h2>";

            results.forEach(pokemon => {
                var card = document.createElement("div");
                card.className = "card";

                var nombre = document.createElement("h3");
                nombre.textContent = pokemon.name;

                var imagen = document.createElement("img");
                imagen.src = 'https://pokeapi.co/media/sprites/pokemon/' + getPokemonIdFromUrl(pokemon.url) + '.png';
                imagen.alt = pokemon.name;

                card.appendChild(nombre);
                card.appendChild(imagen);
                resultado.appendChild(card);
            });
        }

        function mostrarError(errorMessage) {
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "<p>" + errorMessage + "</p>";
        }

        function getPokemonIdFromUrl(url) {
            // Extraer el ID del Pokémon a partir de la URL
            var parts = url.split('/');
            return parts[parts.length - 2];
        }
    </script>
</body>
</html>
